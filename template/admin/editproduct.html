{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Product</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
  <div class="card shadow-sm p-4" style="width: 100%; max-width: 500px;">
    <h2 class="card-title text-center mb-4">Edit Product</h2>
    {% for product in s %}
    <form action="{% url 'productedit' product.id %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      
      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Size</label>
        <select name="size" class="form-select">
          <option value="">--Select--</option>
          <option value="XS" {% if product.size == 'XS' %}selected{% endif %}>XS</option>
          <option value="S" {% if product.size == 'S' %}selected{% endif %}>S</option>
          <option value="M" {% if product.size == 'M' %}selected{% endif %}>M</option>
          <option value="L" {% if product.size == 'L' %}selected{% endif %}>L</option>
          <option value="XL" {% if product.size == 'XL' %}selected{% endif %}>XL</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Fabric</label>
        <input type="text" name="fabric" class="form-control" value="{{ product.fabric }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" rows="3" class="form-control" required>{{ product.description }}</textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">List Price</label>
        <input type="number" step="0.01" name="listprice" class="form-control" value="{{ product.listprice }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" step="0.01" name="price" class="form-control" value="{{ product.price }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Price (50+ pcs)</label>
        <input type="number" step="0.01" name="price50" class="form-control" value="{{ product.price50 }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Price (100+ pcs)</label>
        <input type="number" step="0.01" name="price100" class="form-control" value="{{ product.price100 }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Category</label>
        <select name="categoryid" class="form-select" required>
          <option value="">--Select Category--</option>
          {% for c in ca %}
            <option value="{{ c.id }}" {% if product.categoryid.id == c.id %}selected{% endif %}>{{ c.cname }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Product Image</label>
        <input type="file" name="image" class="form-control">
        {% if product.image %}
          <img src="{{ product.image.url }}" alt="Product Image" class="img-thumbnail mt-2" style="max-height:150px;">
        {% endif %}
      </div>

      <button type="submit" class="btn btn-primary w-100">Update Product</button>
    </form>
    {% endfor %}

    {% if messages %}
      <div class="mt-3">
        {% for msg in messages %}
          <div class="alert alert-info">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
