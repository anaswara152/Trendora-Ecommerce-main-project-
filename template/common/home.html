{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      max-width: 500px;
      padding: 40px 30px;

      background: white;
      text-align: center;
    }
    .card h1 {
      color: #198754;
      font-weight: 600;
      margin-bottom: 15px;
    }
    .btn-custom {
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 8px;
    }
    .btn-login {
      background-color: #198754;
      color: white;
    }
    .btn-login:hover {
      background-color: #157347;
    }
    .btn-register {
      background-color: #0d6efd;
      color: white;
    }
    .btn-register:hover {
      background-color: #0b5ed7;
    }

</head>

<body>

  <div class="card">
    <h1>Welcome to Shopping Mart üõçÔ∏è</h1>
    <p class="text-muted">Please login or register to continue</p>

    <div class="d-flex justify-content-center mt-4">

      <a href="{% url 'registration' %}" class="btn btn-custom btn-register">Register</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
