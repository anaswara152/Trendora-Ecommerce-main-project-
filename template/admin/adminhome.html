{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 100px; }
        .btn-custom {
            width: 200px;
            margin: 10px;
            font-size: 1.1rem;
        }
            .btn-violet {
        background-color: #8a2be2; /* violet color */
        color: white;              /* text color */
    }
    .btn-violet:hover {
        background-color: #6f1ab3; /* darker violet on hover */
        color: white;
    }
    </style>
</head>
<body>

<div class="container text-center">
    <h1 class="mb-5 text-primary">Admin Dashboard</h1>

    <div class="d-flex justify-content-center flex-wrap">
        <a href="{% url 'logoutuser' %}" class="btn btn-danger btn-custom">
            <i class="fa-solid fa-right-from-bracket"></i> Logout
        </a>

        <a href="{% url 'productadd' %}" class="btn btn-success btn-custom">
            <i class="fa-solid fa-plus"></i> Add Product
        </a>

        <a href="{% url 'viewproduct' %}" class="btn btn-primary btn-custom">
            <i class="fa-solid fa-eye"></i> View Products
        </a>

        <a href="{% url 'adminview' %}" class="btn btn-warning btn-custom">
            <i class="fa-solid fa-list"></i> View Orders
        </a>
         <a href="{% url 'adminviews' %}" class="btn btn-violet btn-custom">
    <i class="fa-solid fa-list"></i> Status
</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
