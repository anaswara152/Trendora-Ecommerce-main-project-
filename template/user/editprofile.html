{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="text-center mb-4">
        <h2 class="text-primary fw-bold"><i class="fa-solid fa-user-pen"></i> Edit Profile</h2>
        <p class="text-muted">Update your personal details</p>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-warning text-white fw-bold">
            Edit Your Details
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-md-6">
                        <label>Username</label>
                        <input type="text" name="username" class="form-control" value="{{ profile.user.username }}">
                    </div>
                    <div class="col-md-6">
                        <label>First Name</label>
                        <input type="text" name="first_name" class="form-control" value="{{ profile.user.first_name }}">
                    </div>
                    <div class="col-md-6">
                        <label>Last Name</label>
                        <input type="text" name="last_name" class="form-control" value="{{ profile.user.last_name }}">
                    </div>
                    <div class="col-md-6">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" value="{{ profile.user.email }}">
                    </div>
                    <div class="col-md-6">
                        <label>Address</label>
                        <input type="text" name="address" class="form-control" value="{{ profile.address }}">
                    </div>
                    <div class="col-md-6">
                        <label>City</label>
                        <input type="text" name="city" class="form-control" value="{{ profile.city }}">
                    </div>
                    <div class="col-md-6">
                        <label>State</label>
                        <input type="text" name="state" class="form-control" value="{{ profile.state }}">
                    </div>
                    <div class="col-md-6">
                        <label>Postal Code</label>
                        <input type="text" name="postalcode" class="form-control" value="{{ profile.postalcode }}">
                    </div>
                </div>
                <div class="text-end mt-3">
                    <button type="submit" class="btn btn-success">
                        <i class="fa-solid fa-check"></i> Save Changes
                    </button>
                    <a href="{% url 'viewprofile' %}" class="btn btn-secondary">
                        <i class="fa-solid fa-arrow-left"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
