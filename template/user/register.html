{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Property</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
   .register-card {
  width: 100%;
  max-width: 420px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  padding: 30px;
  margin: auto;
}

.register-title {
  font-size: 2rem;  /* large */
  font-weight: 700; /* bold */
  text-align: center;
  color: #333;
  margin-bottom: 25px;
}

  </style>
</head>
<body>

<div class="register-card">
  <h2 class="register-title">Register</h2>
  <form method="POST" action="{% url 'registration' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row g-2">
      <div class="col-md-6">
        <label class="form-label">First Name</label>
        <input type="text" name="first_name" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Last Name</label>
        <input type="text" name="last_name" class="form-control" required>
      </div>
    </div>

    <div class="mt-3">
      <label class="form-label">Username</label>
      <input type="text" name="username" class="form-control" required>
    </div>

    <div class="mt-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" required>
    </div>

    <div class="mt-3">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" required>
    </div>

    <div class="mt-3">
      <label class="form-label">Address</label>
      <textarea name="address" rows="2" class="form-control" required></textarea>
    </div>

    <div class="row g-2 mt-2">
      <div class="col-md-6">
        <label class="form-label">City</label>
        <input type="text" name="city" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Postal Code</label>
        <input type="text" name="postalcode" maxlength="4" class="form-control" required>
      </div>
    </div>

    <div class="mt-3">
      <label class="form-label">State</label>
      <input type="text" name="state" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary w-100 mt-4">Register</button>

    <div class="text-center mt-3">
      <p>Already have an account? <a href="{% url 'login_user' %}">Login</a></p>
    </div>
  </form>
</div>

  {% if messages %}
  {% for msg in messages %}
  <script>
    alert("{{ msg }}");
  </script>
  {% endfor %}
  {% endif %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
