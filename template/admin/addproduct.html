{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
  <div class="card shadow-sm p-4" style="width: 100%; max-width: 500px;">
    <h2 class="card-title text-center mb-4">Add Product</h2>
    <form action="{% url 'productadd' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="size" class="form-label">Size</label>
        <select name="size" id="size" class="form-select">
          <option value="">--Select--</option>
          <option value="XS">XS</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
          <option value="2-3Y, 3-4Y-5Y">2-3Y, 3-4Y-5Y</option>
          <option value="3-4Y, 4-5Y, 5-6Y">3-4Y, 4-5Y, 5-6Y</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="fabric" class="form-label">Fabric</label>
        <input type="text" name="fabric" class="form-control">
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea name="description" rows="3" class="form-control" required></textarea>
      </div>

      <div class="mb-3">
        <label for="listprice" class="form-label">List Price</label>
        <input type="number" step="0.01" name="listprice" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" step="0.01" name="price" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="price50" class="form-label">Price (50+ pcs)</label>
        <input type="number" step="0.01" name="price50" class="form-control">
      </div>

      <div class="mb-3">
        <label for="price100" class="form-label">Price (100+ pcs)</label>
        <input type="number" step="0.01" name="price100" class="form-control">
      </div>

      <div class="mb-3">
        <label for="categoryid" class="form-label">Category</label>
        <select name="categoryid" class="form-select" required>
          <option value="">--Select Category--</option>
          {% for c in ca %}
            <option value="{{c.id}}">{{c.cname}}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="image" class="form-label">Product Image</label>
        <input type="file" name="image" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary w-100">Add Product</button>
    </form>
    <br>
  <a href="{% url 'adminhome' %}" class="btn btn-warning w-100">Back to Home</a>

    {% if messages %}
      <div class="mt-3">
        {% for msg in messages %}
          <div class="alert alert-info">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  </div> 
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
